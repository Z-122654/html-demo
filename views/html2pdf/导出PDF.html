<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../static/html2pdf/html2pdf.bundle.min.js"></script>
    <script>
        function exportPDF() {
            const element = document.getElementById("userTable");
            html2pdf(element, {
                margin: 10,
                filename: "user_info.pdf",
                image: {type: "jpeg", quality: 0.98},
                html2canvas: {scale: 2},
                jsPDF: {unit: "mm", format: "a4", orientation: "portrait"}
            });
        }
    </script>
</head>
<body>


<h2>用户信息表</h2>
<table id="userTable" border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>字段</th>
        <th>信息</th>
        <th>选择</th>
    </tr>
    <tr>
        <td>姓名</td>
        <td>张三</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>性别</td>
        <td>男</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>职业</td>
        <td>工程师</td>
        <td><input type="checkbox"></td>
    </tr>
    <tr>
        <td>地址</td>
        <td>北京市</td>
        <td><input type="checkbox"></td>
    </tr>
</table>

<button onclick="exportPDF()">导出 PDF</button>

</body>
</html>
