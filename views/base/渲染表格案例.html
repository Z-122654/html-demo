<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th,td {
            border: 1px solid black;
            padding: 5px 30px;
        }
    </style>
</head>
<body>
<h2>订单确认</h2>


<script>
    let name = prompt("商品名称");
    let price = prompt("商品价格")
    let count = prompt("商品数量")
    let totalPrice = parseFloat(price)*parseInt(count);
    let address = prompt("收货地址")

    document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>${name}</td>
                    <td>${price}元</td>
                    <td>${count}</td>
                    <td>${totalPrice}元</td>
                    <td>${address}</td>
                </tr>
            </table>
    `);
</script>
</body>
