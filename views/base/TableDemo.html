<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        border-collapse: collapse;
        border-radius: 10px;
    }

    th {
        border: 1px solid #333333;
        text-align: center;
        border-radius: 10px;
        padding: 5px 20px;
    }

    td {
        border: 1px solid #333333;
        text-align: center;
        border-radius: 10px;
        padding: 5px 20px;
        height: calc(100vh / 10);
    }
</style>
<body>
<table>
    <tr>
        <th>名次</th>
        <th>产品名称</th>
        <th>扫码次数</th>
    </tr>
    <tr>
        <td>1</td>
        <td>产品较长的名称1</td>
        <td>1.100.169.354</td>
    </tr>
    <tr>
        <td>2</td>
        <td>产品较长的名称1</td>
        <td>10.155.663</td>
    </tr>
    <tr>
        <td>3</td>
        <td>产品较长的名称2</td>
        <td>10.133.302</td>
    </tr>
</table>
</body>
</html>
