<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-row layui-col-space15">
    <div class="layui-col-md3 layui-col-xs3">
        <div class="layui-panel">
            <ul class="layui-menu" id="bookChapterView">
                <li lay-options="{id: 101}">
                    <div class="layui-menu-body-title">第二章</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-col-md9 layui-col-xs9">
        <div class="layui-panel">

            <div style="padding: 30px;">一个面板</div>
            <div style="padding: 30px;">一个面板</div>
            <div style="padding: 30px;">一个面板</div>
            <div style="padding: 30px;">一个面板</div>
        </div>
    </div>
</div>

<script src="../../static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['dropdown', 'util', 'laytpl'], function () {
        var dropdown = layui.dropdown
            , $ = layui.jquery
            , laytpl = layui.laytpl;

        //菜单点击事件
        dropdown.on('click(bookChapterView)', function (options) {
            var thisElem = $(this);
            console.log(thisElem, options);
        });

        var data = {
            "list": [
                {"title": "第一章","id":1},
                {"title": "第二章","id":2},
                {"title": "第三章","id":3},
                {"title": "第四章","id":4},
            ]
        };

        // 编译模板
        var tplStr = $('#bookChapter').html();
        var render = laytpl(tplStr);
        // 渲染数据
        var html = render.render(data);
        // 将渲染结果插入页面
        $('#bookChapterView').html(html);
    });
</script>

<script id="bookChapter" type="text/html">
        {{# layui.each(d.list, function(index, item){ }}
        <li lay-options="{id: {{item.id}} }">
            <div class="layui-menu-body-title">{{item.title}}</div>
            <li class="layui-menu-item-divider"></li>
        </li>
        {{# }); }}
        <li lay-options="{id: -1}" class="layui-menu-item-checked">
            <div class="layui-menu-body-title">
                +
            </div>
        </li>
</script>

</body>
</html>
