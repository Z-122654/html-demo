<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/echarts/echarts.min.js"></script>
    <script src="../../static/vue/vue.js"></script>
</head>
<body>
<div id="app">
    <div id="airTemperature" style="width: 200px;height: 200px;"></div>
</div>
</body>
<script>
    new Vue({
        el: '#root',
        // template:`
        // 	<div>
        // 		<h2>当前的n值是：{{n}}</h2>
        // 		<button @click="add">点我n+1</button>
        // 	</div>
        // `,
        data: {
            //空气温度
            airTemperature: {

                textStyle: {
                    fontSize: 10
                },
                tooltip: {
                    formatter: '{a} <br/>{b} : {c}%'
                },
                series: [
                    {
                        max:100,
                        endAngle:-300,
                        startAngle:90,
                        itemStyle: {
                            color: "#03bc8e",
                        },
                        name: 'Pressure',
                        type: 'gauge',
                        progress: {
                            show: true,
                            width: 17
                        },
                        detail: {
                            valueAnimation: true,
                            formatter: '{value}',
                            fontSize: 20,
                        },
                        axisLine: {
                            show: true,
                            roundCap: false,
                            lineStyle: {
                                width: 17
                            },
                        },
                        data: [
                            {
                                title: {
                                    show: true,
                                    color: "#333333",
                                    offsetCenter: [0, '125%']
                                },
                                detail: {
                                    color: '#333333',
                                    fontSize:30,
                                    offsetCenter: [0, 5]
                                },
                                value: 50,
                                name: '空气湿度'
                            }
                        ],
                        axisLabel: {
                            show: false
                        },
                        pointer: {
                            show:false
                        },
                        axisTick: {
                            show: false
                        },
                        //分割线
                        splitLine: {
                            show: false
                        }
                    },
                ]
            },
        },
        methods: {
            //空气温度
            bindAirTemperature() {

                var chartDom = document.getElementById('airTemperature');
                var myChart = echarts.init(chartDom);
                let sdf = this.airTemperature;
                myChart.setOption(sdf);
                // this.setReportSize();
            },
            setReportSize() {
                let reportDiv = document.querySelector(".report-element-box>div");
                reportDiv.style.width = "100%";
                reportDiv.style.height = "100%";
                let reportCanvas = document.querySelector(".report-element-box canvas");
                reportCanvas.style.width = "100%";
                reportCanvas.style.height = "100%";
            },
            add() {
                console.log('add')``
                this.n++
            },
            bye() {
                console.log('bye')
                this.$destroy()
            }
        },
        watch: {
            n() {
                console.log('n变了')
            }
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            console.log('created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            console.log('mounted')
            this.bindAirTemperature();
        },
        beforeUpdate() {
            console.log('beforeUpdate')
        },
        updated() {
            console.log('updated')
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        },
    });
</script>
</html>
